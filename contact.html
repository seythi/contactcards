<!DOCTYPE html>
<html>
<head>
	<title>jquser</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="jquser.css">
	<script src="jquery.js"></script>
	<script type="text/javascript">
	  $(document).ready(function(){
	  	console.log("foo");
	  		$("form").submit
	  		(function(){
	  			var foo = $(this).serializeArray();
	  			console.log(foo);
	  			$("body").append("<div class=\"card\"></div>");
	  			$("div:last-child").append("<div class=\"name\"><h2>" + foo[0].value + " " + foo[1].value + "</h2><h4> click for description</h4></div><div class=\"desc\">" + foo[2].value + "</div>");
	  			return false;
	  		})
	  	})
	  $(document).on("click", ".card", function(){
	  	$(this).children(".name").css("display","none");
	  	$(this).children(".desc").css("display","block");
	  })
	</script>
</head>
<body>
<form id="bar">
	<input type="text" name="firstname">
	<input type="text" name="lastname">
	<input type="text" name="email">
	<input type="submit" value="submit">
</form>
<hr>
</body>
